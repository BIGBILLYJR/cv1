<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong Game</title>
    <link rel="stylesheet" href="pongstyles.css">
</head>
<body>

    <div id="leftScore" class="score">0</div>
<div id="rightScore" class="score">0</div>

    <div class="game-container">
        <div class="ball"></div>
        <div class="paddle" id="leftPaddle"></div>
        <div class="paddle" id="rightPaddle"></div>
    </div>
    <<div id="winMessage" style="display:none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 48px;">
        <!-- Message will be populated by JS -->
    </div>
    
    <script src="pongscript.js"></script>
</body>
</html>
